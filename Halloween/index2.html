    <script type="text/javascript">

        window.onload = function () {
            var myGame = new Phaser.Game(Utils.GlobalSettings.width, Utils.GlobalSettings.height, Phaser.AUTO, '');
            myGame.state.add('boot', Screen.Boot, true);
            myGame.state.add('preloader', Screen.Preloader);
            myGame.state.add('splashscreen', Screen.SplashScreen);
            myGame.state.add('mainmenu', Screen.MainMenu);
            myGame.state.add('gamescreen', Screen.GameScreen);
            myGame.state.add('introscreen', Screen.IntroScreen);
        }

    </script>
