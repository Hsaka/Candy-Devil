</head>
<body>
    <script type="text/javascript">

        if (navigator.isCocoonJS) {
            cocoonjsphaser.utils.fixDOMParser();
        }

        var width = navigator.isCocoonJS ? window.innerWidth : Utils.GlobalSettings.width;
        var height = navigator.isCocoonJS ? window.innerHeight : Utils.GlobalSettings.height;
        var dips = window.devicePixelRatio;

        width = width * dips;
        height = height * dips;

        Utils.GlobalSettings.aspectX = Utils.GlobalSettings.width / width;
        Utils.GlobalSettings.aspectY = Utils.GlobalSettings.height / height;

        var myGame = new Phaser.Game(Utils.GlobalSettings.width, Utils.GlobalSettings.height, Phaser.AUTO, '');
        myGame.state.add('boot', Screen.Boot, true);
        myGame.state.add('preloader', Screen.Preloader);
        myGame.state.add('splashscreen', Screen.SplashScreen);
        myGame.state.add('mainmenu', Screen.MainMenu);
        myGame.state.add('gamescreen', Screen.GameScreen);
        myGame.state.add('introscreen', Screen.IntroScreen);

    </script>


</body>
</html>
